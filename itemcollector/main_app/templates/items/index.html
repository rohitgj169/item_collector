{% extends 'base.html' %}
{% block content %}

<h1>Item List</h1>

{% for item in items %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ item.name }}</span>
      <p>Type: {{ item.type }}</p>
      <p>Description: {{ item.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
