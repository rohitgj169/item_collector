{% extends 'base.html' %}
{% block content %}

<h1>Pot List</h1>

{% for pot in pot_list %}
  <a href="{% url 'pots_detail' pot.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ pot.name }}</span>
        <p>Color: {{ pot.color }}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
